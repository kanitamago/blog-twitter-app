{% extends "template.html" %}
{% block title %}
ツイートを過去から遡る
{% endblock %}
{% block body %}
<h1 id="get-tweet-title">過去のツイートを遡るアプリ</h1>
<div class="main">
  <form class="form" action="/works/gettweets" method="post">
    <span id="mark">@</span><input class="rounded" id="input-id" type="text" name="id" placeholder="IDを入力してください" autocomplete="off">
    <input class="rounded" id="count" type="text" name="count" autocomplete="off"><span>ページ遡る</span>
    <button class="btn btn-primary" id="submit" type="submit" name="button">ツイートを取得する</button>
  </form>
  <p id="get_counts">{{ get_tweets }}</p>
  <div class="tweets">
    <div class="user-info">
      <h2 id="target-id">{{ id }}</h2>
      <img class="rounded-circle" {{ prof_img }}>
    </div>
    {% for tweet, time in user_tweets %}
    <p class="bg-dark text-white" id="tweet">{{ tweet }}<span class="text-warning">{{ time }}</span></p>
    {% endfor %}
    <p id="error">{{ error }}</p>
  </div>
</div>
{% endblock %}
