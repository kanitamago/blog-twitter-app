{% extends "template.html" %}
{% block title %}
ログイン画面
{% endblock %}
{% block login %}
<div class="login-body mt-4">
  <form class="" action="{{ url_for('login') }}" method="post">
    <div class="form-group">
      <label for="InputTitle">ユーザー名</label>
      <input class="form-control" id="InputTitle" type="text" name="username" placeholder="{{ error_username }}" value="{{ correct_username }}" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="InputTitle">パスワード</label>
      <input class="form-control" id="InputTitle" type="password" name="password" placeholder="{{ error_password }}">
    </div>
    <button class="btn btn-primary" type="submit" name="button">ログイン</button>
  </form>
</div>
{% endblock %}
