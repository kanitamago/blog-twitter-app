{% extends 'template.html' %}
{% block title %}
{{ entry.title }}
{% endblock %}
{% block body %}
<form class="add-entry" action="{{ url_for('update', id=entry.id) }}" method="post">
  <div class="form-group mt-3">
    <div class="col mb-3">
      <label for="InputTitle">タイトル</label>
      <label class="ml-5" for="InputTitle">カテゴリ</label>
      <input class="mt-3 rounded p-1" type="text" name="category" value="{{ entry.category }}" autocomplete="off">
    </div>
    <input class="form-control" id="InputTitle" type="text" name="title" value="{{ entry.title }}" autocomplete="off">
  </div>
  <div class="form-group mt-4">
    <div class="col mb-2">
      <label for="InputTitle">本文</label>
    </div>
    <textarea class="form-control" id="InputText" name="text" rows="3" autocomplete="off">{{ entry.text }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit" name="button">更新</button>
</form>
{% endblock %}
